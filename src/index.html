<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>EN-joy</title>
		<link rel="icon" type="image/png" href="./img/favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>

		<script
			src="https://kit.fontawesome.com/d267477102.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="container-fluid">
			<header class="header">
				<div id="burger-menu" class="burger-menu">
					<a href="#" id="burg-btn" class="burger-menu-btn">
						<span class="burger-menu-lines"></span>
					</a>
					<nav id="burg-nav" class="burger-menu-nav">
						<ul class="menu__list">
							<li class="main-page__link">
								<a href="/main/" class="burger-menu-link"
									><span class="glyphicon glyphicon-home"></span>Главная</a
								>
							</li>
							<li>
								<a href="/words/" class="burger-menu-link"
									><span class="glyphicon glyphicon-education"></span>Изучать
									слова</a
								>
							</li>
							<li>
								<a href="/dictionary/" class="burger-menu-link"
									><span class="glyphicon glyphicon-book"></span>Словарь</a
								><span class="glyphicon glyphicon-plus-sign"></span>
								<ul class="dictionary dropdown">
									<li>
										<a
											href="/dictionary/learning_words/"
											class="burger-menu-link"
											>Изучаемые слова</a
										>
									</li>
									<li>
										<a
											href="/dictionary/complex_words/"
											class="burger-menu-link"
											>Сложные слова</a
										>
									</li>
									<li>
										<a
											href="/dictionary/deleted_words/"
											class="burger-menu-link"
											>Удалённые слова</a
										>
									</li>
								</ul>
							</li>
							<li>
								<a href="/training/" class="burger-menu-link"
									><span class="glyphicon glyphicon-knight"></span>Тренировка</a
								><span class="glyphicon glyphicon-plus-sign"></span>
								<ul class="games dropdown">
									<li>
										<a href="/training/speakit/" class="burger-menu-link"
											>SpeakIt</a
										>
									</li>
									<li>
										<a href="/training/english_puzzle/" class="burger-menu-link"
											>English puzzle</a
										>
									</li>
									<li>
										<a href="/training/savannah/" class="burger-menu-link"
											>Саванна</a
										>
									</li>
									<li>
										<a href="/training/audiocall/" class="burger-menu-link"
											>Аудиовызов</a
										>
									</li>
									<li>
										<a href="/training/sprint/" class="burger-menu-link"
											>Спринт</a
										>
									</li>
									<li>
										<a href="/training/owngame/" class="burger-menu-link"
											>Своя игра</a
										>
									</li>
								</ul>
							</li>
							<li class="settings">
								<a href="/settings/" class="burger-menu-link"
									><span class="glyphicon glyphicon-cog"></span>Настройки</a
								>
							</li>
							<li class="statistics">
								<a href="/statistics/" class="burger-menu-link"
									><span class="glyphicon glyphicon-stats"></span>Статистика</a
								>
							</li>
							<li class="promo-page">
								<a href="/promo/" class="burger-menu-link"
									><span class="glyphicon glyphicon-star-empty"></span
									>Промо-страница</a
								>
							</li>
							<li class="about-us">
								<a href="/team/" class="burger-menu-link"
									><span class="glyphicon glyphicon-user"></span>Наша команда</a
								>
							</li>
						</ul>
					</nav>
					<div id="overlay" class="burger-menu-overlay"></div>
				</div>
				<div class="logo">
					<span class="header__icon-bird"></span>
					<h1>
						EN-<span class="logo__letter-J">J</span>o<span
							class="logo__letter-Y"
							>y</span
						>
					</h1>
				</div>
				<div class="Logout">
					<button id="Logout__button">
						<span class="glyphicon glyphicon-log-out"></span>
					</button>
				</div>
			</header>

			<div class="loading-bar">
				<div class="loading-bar-animation progress hidden">
					<div
						class="progress-bar progress-bar-striped progress-bar-animated"
						role="progressbar"
						aria-valuenow="100"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 100%;"
					></div>
				</div>
			</div>

			<div id="savannah-game"></div>

			<main class="main">
				<div class="wrapper">
					<div class="content">
						<h2>Main Page</h2>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
